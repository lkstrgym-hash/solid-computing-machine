<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی شوتینگ - نهایی و کامل</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* --- استایل‌های عمومی --- */
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #ui-container {
            padding: 10px; background-color: #34495e; width: 100%; box-sizing: border-box; color: white; z-index: 100;
        }
        #game-area {
            flex-grow: 1; width: 100%; display: flex; justify-content: center; align-items: center;
        }
        #game-canvas {
            border: 2px solid #ecf0f1; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            touch-action: pan-x pan-y;
            max-width: 95%;
        }
        .ui-section {
            display: flex; gap: 10px; justify-content: center; margin-top: 10px;
        }
        button, input { padding: 10px 15px; border-radius: 5px; font-weight: bold; }
        button { background-color: #27ae60; color: white; border: none; cursor: pointer; }
        #my-id { color: #f1c40f; }
        #fullscreen-btn { 
            position: absolute; top: 10px; right: 10px; z-index: 200; padding: 8px; background-color: #e74c3c; 
        }

        /* --- کنترل‌های موبایل (برای کار در حالت تمام صفحه از fixed استفاده شده است) --- */
        #mobile-controls {
            position: fixed; /* تضمین می‌کند که کنترل‌ها در حالت تمام صفحه هم نمایش داده شوند */
            bottom: 10px; 
            z-index: 1000; 
            display: flex; justify-content: space-between; 
            width: 95%; 
            max-width: 600px;
            padding: 0 10px; 
            box-sizing: border-box;
            left: 50%;
            transform: translateX(-50%);
        }
        .joystick {
            width: 80px; height: 80px; background-color: rgba(255, 255, 255, 0.2); border-radius: 50%;
            display: flex; justify-content: center; align-items: center; opacity: 0.8;
            touch-action: none;
        }
        .joystick-handle {
            width: 30px; height: 30px; background-color: rgba(255, 255, 255, 0.7); border-radius: 50%;
        }
        #shoot-button {
            width: 80px; height: 80px; border-radius: 50%; background-color: #e74c3c; color: white;
            font-size: 1.1em;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
            line-height: 80px; text-align: center; font-weight: bold;
        }
        /* در دسکتاپ، کنترل‌های موبایل مخفی هستند */
        @media (min-width: 768px) {
            #mobile-controls { display: none !important; }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <button id="fullscreen-btn">تمام صفحه</button>
    
    <div id="ui-container">
        <h1>بازی شوتینگ آنلاین</h1>
        <p id="status">در حال دریافت شناسه (ID)...</p>
        
        <div id="connection-setup">
            <button id="host-button">ساخت بازی</button>
            <div class="ui-section">
                <input type="text" id="join-id-input" placeholder="کد بازی (ID حریف) را وارد کنید">
                <button id="join-button">پیوستن به بازی</button>
            </div>
        </div>
        
        <div id="game-info" style="display:none; margin-top:10px;">
            <p>کد بازی شما: <span id="my-id">...</span></p>
            <p>حریفان دیگر (اختیاری):</p>
            <div class="ui-section">
                <input type="text" id="peer-id-input-2" placeholder="ID حریف ۲">
                <input type="text" id="peer-id-input-3" placeholder="ID حریف ۳">
                <button id="connect-more-button">اتصال به حریفان</button>
            </div>
        </div>
    </div>

    <div id="game-area">
        <canvas id="game-canvas"></canvas>
    </div>
    
    <div id="mobile-controls" style="display: none;"> 
        <div class="joystick" id="move-joystick">
            <div class="joystick-handle"></div>
        </div>
        <button id="shoot-button">شلیک</button>
    </div>

    <script>
        // --- متغیرهای DOM و تنظیمات ---
        const myIdElement = document.getElementById('my-id');
        const statusElement = document.getElementById('status');
        const uiContainer = document.getElementById('ui-container');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const moveJoystick = document.getElementById('move-joystick');
        const shootButton = document.getElementById('shoot-button');
        const hostButton = document.getElementById('host-button');
        const joinButton = document.getElementById('join-button');
        const joinIdInput = document.getElementById('join-id-input');
        const connectMoreButton = document.getElementById('connect-more-button');
        const peerIdInput2 = document.getElementById('peer-id-input-2');
        const peerIdInput3 = document.getElementById('peer-id-input-3');
        const gameInfoDiv = document.getElementById('game-info');
        const connectionSetupDiv = document.getElementById('connection-setup');
        const mobileControls = document.getElementById('mobile-controls');
        
        // --- ثابت‌ها ---
        const LARGE_MAP_WIDTH = 4000;
        const LARGE_MAP_HEIGHT = 3000;
        const PLAYER_SIZE = 60;
        const PLAYER_SPEED = 8;
        const DAMAGE_AMOUNT = 20;
        const BULLET_SPEED = 20;
        const AIM_LINE_LENGTH = 50;
        
        // --- وضعیت بازی ---
        let peerConnections = {}; 
        let myId = null;
        let players = {'my_id': { x: 500, y: 500, angle: 0, aimAngle: 0, width: PLAYER_SIZE, height: PLAYER_SIZE, health: 100, id: 'my_id' }};
        let bullets = []; 
        let keysPressed = {}; 
        let viewport = { x: 0, y: 0, width: 0, height: 0 }; 
        let moveJoystickDirection = { x: 0, y: 0 };
        let gameStarted = false; 

        // --- بارگذاری تصاویر ---
        const playerImage = new Image();
        playerImage.src = 'https://s6.uupload.ir/files/inshot_۲۰۲۵۱۰۰۳_۱۴۲۹۵۳۲۹۳_57e2.png';
        let imagesLoaded = false;
        playerImage.onload = () => {
            imagesLoaded = true;
            if (peer.open) gameLoop();
        };

        // --- A. منطق PeerJS و اتصال ---

        const peer = new Peer();

        peer.on('open', (id) => {
            myId = id;
            players['my_id'].id = id;
            statusElement.textContent = 'آماده به کار. ID شما دریافت شد.';
            resizeCanvas();
            if (imagesLoaded) gameLoop();
        });
        
        peer.on('connection', (conn) => { 
            statusElement.textContent = `بازیکنی با ID ${conn.peer.substring(0, 4)} به بازی پیوست.`;
            setupConnection(conn); 
            startGameUI();
        });

        function startGameUI() {
             if (!gameStarted) {
                gameStarted = true;
                uiContainer.classList.add('hidden');
                document.getElementById('fullscreen-btn').style.display = 'block';
                // نمایش کنترل‌های موبایل اگر در موبایل هستیم (عرض کمتر از 768 پیکسل)
                if (window.innerWidth < 768) {
                     mobileControls.style.display = 'flex';
                }
            }
        }

        hostButton.addEventListener('click', () => {
            myIdElement.textContent = myId;
            statusElement.textContent = `بازی شما با کد ${myId} ساخته شد. منتظر بازیکنان باشید.`;
            connectionSetupDiv.classList.add('hidden');
            gameInfoDiv.style.display = 'block';
            startGameUI(); // شروع UI بازی حتی در حالت هاست
        });

        joinButton.addEventListener('click', () => {
            const peerId = joinIdInput.value.trim();
            if (peerId && peerId !== myId) {
                const conn = peer.connect(peerId);
                conn.on('open', () => {
                    statusElement.textContent = `به بازی ${peerId.substring(0, 4)} متصل شدید!`;
                    setupConnection(conn);
                    startGameUI();
                });
                conn.on('error', (err) => { statusElement.textContent = 'خطا در اتصال: ID اشتباه یا بازی موجود نیست.'; });
            }
        });

        connectMoreButton.addEventListener('click', () => {
            [peerIdInput2.value, peerIdInput3.value].filter(id => id).forEach(peerId => {
                if (peerId && !peerConnections[peerId]) {
                    const conn = peer.connect(peerId);
                    conn.on('open', () => { setupConnection(conn); });
                }
            });
        });
        
        function setupConnection(conn) {
            peerConnections[conn.peer] = conn;
            if (!players[conn.peer]) {
                players[conn.peer] = { 
                    x: Math.random() * LARGE_MAP_WIDTH, y: Math.random() * LARGE_MAP_HEIGHT, 
                    angle: 0, aimAngle: 0, width: PLAYER_SIZE, height: PLAYER_SIZE, health: 100, id: conn.peer 
                };
            }

            conn.on('data', (data) => {
                const remotePlayer = players[conn.peer]; 
                if (!remotePlayer) return;
                switch(data.type) {
                    case 'position': 
                        remotePlayer.x = data.x; remotePlayer.y = data.y; 
                        remotePlayer.angle = data.angle; remotePlayer.aimAngle = data.aimAngle; 
                        break;
                    case 'shoot': 
                        bullets.push({ x: data.x, y: data.y, angle: data.angle, ownerId: conn.peer }); 
                        break;
                    case 'damage': 
                        if (data.targetId === myId) { 
                            players['my_id'].health -= data.amount; 
                            if (players['my_id'].health <= 0) players['my_id'].health = 0; 
                            broadcastData({ type: 'health_update', id: myId, health: players['my_id'].health });
                        } 
                        break;
                    case 'health_update': 
                        if (remotePlayer.id === data.id) remotePlayer.health = data.health; 
                        break;
                }
            });
            conn.on('close', () => { delete peerConnections[conn.peer]; delete players[conn.peer]; });
            conn.send({ type: 'health_update', id: myId, health: players['my_id'].health });
            conn.send({ type: 'position', x: players['my_id'].x, y: players['my_id'].y, angle: players['my_id'].angle, aimAngle: players['my_id'].aimAngle });
        }
        
        function broadcastData(data) {
            Object.values(peerConnections).forEach(conn => { conn.send(data); });
        }

        // --- B. تنظیمات صفحه و واکنش‌گرایی ---

        function resizeCanvas() {
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement;
            
            if (isFullscreen) {
                // حالت تمام صفحه
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                 // حالت عادی: واکنش‌گرا و کوچک
                const controlsHeight = mobileControls.offsetHeight + 20;
                const uiHeight = uiContainer.offsetHeight;
                
                // ارتفاع و عرض قابل استفاده
                const availableH = window.innerHeight - uiHeight - (window.innerWidth < 768 && gameStarted ? controlsHeight : 0);
                const availableW = window.innerWidth;

                // حفظ نسبت تصویر (4:3)
                const ratio = 4 / 3;
                const targetW = Math.min(availableW * 0.95, 800);
                const targetH = Math.min(availableH * 0.95, 600);
                
                let finalW = targetW;
                let finalH = finalW / ratio;

                if (finalH > targetH) {
                    finalH = targetH;
                    finalW = finalH * ratio;
                }

                canvas.width = finalW;
                canvas.height = finalH;
            }
            
            viewport.width = canvas.width;
            viewport.height = canvas.height;
            
            // اطمینان از نمایش کنترل‌های موبایل در حالت شروع بازی و موبایل
             if (gameStarted && window.innerWidth < 768) {
                 mobileControls.style.display = 'flex';
             } else if (window.innerWidth >= 768) {
                 mobileControls.style.display = 'none';
             }
        }
        
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('fullscreenchange', resizeCanvas);
        
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
             if (!document.fullscreenElement) {
                 // **رفع مشکل: تمام صفحه کردن کل داکیومنت برای حفظ UI**
                 document.documentElement.requestFullscreen().catch(err => {
                    alert(`خطا در تمام صفحه: ${err.message}`);
                 });
             } else {
                document.exitFullscreen();
             }
        });
        
        // --- شلیک و هدف‌گیری ---

        function fireBullet(player) {
            if (player.health <= 0) return;
            
            const bullet = { 
                x: player.x + player.width / 2,
                y: player.y + player.height / 2,
                angle: player.aimAngle, 
                ownerId: player.id 
            };
            
            // **نمایش تیر برای شلیک‌کننده (بازیکن محلی)**
            bullets.push(bullet); 
            
            broadcastData({ type: 'shoot', x: bullet.x, y: bullet.y, angle: bullet.angle });
        }
        
        shootButton.addEventListener('click', () => { fireBullet(players['my_id']); });
        
        // دسکتاپ: ماوس برای جهت‌گیری و شلیک با کلیک
        canvas.addEventListener('mousemove', (event) => {
            const player = players['my_id'];
            if (player.health <= 0) return;
            
            const rect = canvas.getBoundingClientRect();
            const angle = Math.atan2((event.clientY - rect.top) - rect.height / 2, (event.clientX - rect.left) - rect.width / 2);
            player.aimAngle = angle; 
            broadcastData({ type: 'position', x: player.x, y: player.y, angle: player.angle, aimAngle: player.aimAngle });
        });

        canvas.addEventListener('click', (event) => { 
            fireBullet(players['my_id']); 
        });
        
        // --- کنترل‌های ورودی (حرکت) ---

        document.addEventListener('keydown', (event) => { keysPressed[event.key.toLowerCase()] = true; });
        document.addEventListener('keyup', (event) => { delete keysPressed[event.key.toLowerCase()]; });

        moveJoystick.addEventListener('touchstart', (e) => { e.preventDefault(); }, { passive: false });
        moveJoystick.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = moveJoystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = rect.width / 2;
            if (distance > maxDistance) { dx *= maxDistance / distance; dy *= maxDistance / distance; }
            moveJoystickDirection.x = dx / maxDistance;
            moveJoystickDirection.y = dy / maxDistance;
            moveJoystick.querySelector('.joystick-handle').style.transform = `translate(${dx}px, ${dy}px)`;

            const player = players['my_id'];
            if (distance > 0.1) {
                player.aimAngle = Math.atan2(dy, dx); 
            }

        }, { passive: false });

        moveJoystick.addEventListener('touchend', (e) => {
            moveJoystickDirection = { x: 0, y: 0 };
            moveJoystick.querySelector('.joystick-handle').style.transform = `translate(0px, 0px)`;
        });

        // --- C. منطق بازی (Game Logic) ---

        function handleMovement() {
            let moved = false;
            const player = players['my_id'];
            if (player.health <= 0) return;
            
            let deltaX = 0;
            let deltaY = 0;

            if (keysPressed['w'] || keysPressed['ش']) deltaY -= PLAYER_SPEED;
            if (keysPressed['s'] || keysPressed['س']) deltaY += PLAYER_SPEED;
            if (keysPressed['a'] || keysPressed['ا']) deltaX -= PLAYER_SPEED;
            if (keysPressed['d'] || keysPressed['ی']) deltaX += PLAYER_SPEED;
            
            if (moveJoystickDirection.x !== 0 || moveJoystickDirection.y !== 0) {
                deltaX += moveJoystickDirection.x * PLAYER_SPEED;
                deltaY += moveJoystickDirection.y * PLAYER_SPEED;
            }
            
            if (deltaX !== 0 || deltaY !== 0) {
                player.x += deltaX;
                player.y += deltaY;
                moved = true;
                
                player.angle = Math.atan2(deltaY, deltaX);
            }
            
            player.x = Math.max(0, Math.min(LARGE_MAP_WIDTH - player.width, player.x));
            player.y = Math.max(0, Math.min(LARGE_MAP_HEIGHT - player.height, player.y));

            if (moved) {
                broadcastData({ type: 'position', x: player.x, y: player.y, angle: player.angle, aimAngle: player.aimAngle });
            }
        }
        
        function updateViewport() {
            const player = players['my_id'];
            viewport.x = player.x - viewport.width / 2 + player.width / 2;
            viewport.y = player.y - viewport.height / 2 + player.height / 2;

            viewport.x = Math.max(0, Math.min(viewport.x, LARGE_MAP_WIDTH - viewport.width));
            viewport.y = Math.max(0, Math.min(viewport.y, LARGE_MAP_HEIGHT - viewport.height));
        }

        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.x += Math.cos(bullet.angle) * BULLET_SPEED;
                bullet.y += Math.sin(bullet.angle) * BULLET_SPEED;
                
                // **محاسبه آسیب و برخورد**
                for (const id in players) {
                    const target = players[id];
                    if (id !== bullet.ownerId && target.health > 0) { 
                        if (bullet.x > target.x && bullet.x < target.x + target.width &&
                            bullet.y > target.y && bullet.y < target.y + target.height) {
                            
                            // فقط صاحب گلوله پیام آسیب را می‌فرستد (جلوگیری از ارسال تکراری)
                            if (bullet.ownerId === myId) {
                                broadcastData({ type: 'damage', targetId: target.id, amount: DAMAGE_AMOUNT });
                            }
                            return false; 
                        }
                    }
                }
                
                return bullet.x > 0 && bullet.x < LARGE_MAP_WIDTH && bullet.y > 0 && bullet.y < LARGE_MAP_HEIGHT;
            });
        }

        // --- D. ترسیم (Drawing) ---

        function drawBackground() {
            const tileSize = 100;
            const startX = Math.floor(viewport.x / tileSize) * tileSize;
            const startY = Math.floor(viewport.y / tileSize) * tileSize;

            for (let x = startX; x < viewport.x + viewport.width; x += tileSize) {
                for (let y = startY; y < viewport.y + viewport.height; y += tileSize) {
                    const screenX = x - viewport.x;
                    const screenY = y - viewport.y;
                    
                    const isDark = (Math.floor(x / tileSize) + Math.floor(y / tileSize)) % 2 === 0;
                    ctx.fillStyle = isDark ? '#3b556b' : '#476985'; 
                    ctx.fillRect(screenX, screenY, tileSize, tileSize);
                    
                    ctx.strokeStyle = '#2c3e50'; 
                    ctx.strokeRect(screenX, screenY, tileSize, tileSize);
                }
            }
            
            ctx.strokeStyle = '#e74c3c'; 
            ctx.lineWidth = 10;
            const mapScreenX = 0 - viewport.x;
            const mapScreenY = 0 - viewport.y;
            ctx.strokeRect(mapScreenX, mapScreenY, LARGE_MAP_WIDTH, LARGE_MAP_HEIGHT);
        }
        
        function drawPlayer(player, skinImg) {
            const screenX = player.x - viewport.x;
            const screenY = player.y - viewport.y;
            const centerX = screenX + player.width / 2;
            const centerY = screenY + player.height / 2;

            if (screenX < -PLAYER_SIZE || screenX > viewport.width || screenY < -PLAYER_SIZE || screenY > viewport.height) return;

            // نوار سلامتی
            const healthBarWidth = 50;
            const healthBarHeight = 5;
            const healthPercent = player.health / 100;
            
            ctx.fillStyle = 'black';
            ctx.fillRect(centerX - healthBarWidth / 2, screenY - 15, healthBarWidth, healthBarHeight);
            ctx.fillStyle = (player.health > 50) ? '#2ecc71' : (player.health > 20) ? '#f1c40f' : '#e74c3c';
            ctx.fillRect(centerX - healthBarWidth / 2, screenY - 15, healthBarWidth * healthPercent, healthBarHeight);
            
            ctx.fillStyle = 'white';
            ctx.font = '10px Tahoma';
            ctx.fillText(player.id ? player.id.substring(0, 5) : 'You', centerX - 15, screenY - 20);

            if (player.health > 0) {
                // ترسیم اسکین
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(player.angle);
                ctx.drawImage(skinImg, -player.width / 2, -player.height / 2, player.width, player.height);
                ctx.restore();
                
                // نمایش جهت هدف‌گیری (→)
                ctx.strokeStyle = 'yellow';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                const aimX = centerX + Math.cos(player.aimAngle) * AIM_LINE_LENGTH;
                const aimY = centerY + Math.sin(player.aimAngle) * AIM_LINE_LENGTH;
                ctx.lineTo(aimX, aimY);
                ctx.stroke();

                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(aimX, aimY, 5, 0, Math.PI * 2); 
                ctx.fill();
            } else {
                // اگر مرده
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(screenX, screenY);
                ctx.lineTo(screenX + player.width, screenY + player.height);
                ctx.moveTo(screenX + player.width, screenY);
                ctx.lineTo(screenX, screenY + player.height);
                ctx.stroke();
            }
        }

        function drawBullets() {
             ctx.fillStyle = 'yellow'; 
             bullets.forEach(bullet => {
                 const screenX = bullet.x - viewport.x;
                 const screenY = bullet.y - viewport.y;

                 // ترسیم تیر به شکل مستطیل (شبیه به →)
                 ctx.save();
                 ctx.translate(screenX, screenY);
                 ctx.rotate(bullet.angle);
                 ctx.fillRect(0, -3, 15, 6); 
                 ctx.restore();
             });
        }
        
        function gameLoop() {
            // 1. به‌روزرسانی
            handleMovement();
            updateBullets();
            updateViewport();

            // 2. ترسیم
            ctx.clearRect(0, 0, viewport.width, viewport.height);
            drawBackground();

            if (imagesLoaded) {
                drawBullets();

                for (const id in players) {
                    drawPlayer(players[id], playerImage);
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        // فراخوانی اولیه
        resizeCanvas();

    </script>
</body>
</html>
